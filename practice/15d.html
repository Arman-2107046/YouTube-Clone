<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        width: 300px;
        height: 170px;
        background-color: gray;

        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .time {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 3px 8px;
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: 12px;
        border-radius: 2px;
      }
      /* .close-button {
        position: absolute;
        background-color: black;
        color: white;
        font-size: 25px;
        padding: 9px 15px;
        border-radius: 50%;

        top: -15px;
        left: -15px;

      } */

      .close-button {
    position: absolute;
    background-color: black;
    color: white;
    font-size: 25px;
    padding: 12px;  /*Equal padding on all sides */
    border-radius: 50%;
    top: -15px;
    left: -15px;
    width: 25px;  /* Set a fixed width */
    height: 25px; /* Set an equal height */
    line-height: 25px; /* Center the text vertically */
    text-align: center; /* Center the text horizontally */
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="time">10:40</div>
      <div class="close-button">X</div>
    </div>
  </body>
</html>
