<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial;
      }
      .thumbnail {
        width: 300px;
        display: block;
      }
      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      .search-bar {
        display: block;
      }
      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }
      .video-info {
        width: 200px;
        display: inline-block;
      }
      .profile-picture {
        width: 100%;
        border-radius: 40px;
      }
      .video-title {
        margin-top: 0px;

        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
      }

      .thumbnail-row {  
        margin-bottom: 12px;
      }

      p {
        font-family: Roboto, Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .video-author  {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }
      .video-stats{
        font-size: 12px;
        color: rgb(96, 96, 96);
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <input type="text" class="search-bar" placeholder="Search" />

    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="thumbnails/image.png" alt="" class="thumbnail" />
      </div>

      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="channel-pictures/channel1.jpg"
            alt=""
          />
        </div>

        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>

          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183 6 months ago</p>
        </div>
      </div>
    </div>




    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="thumbnails/thumbnail-2.webp" alt="" class="thumbnail" />
      </div>

      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="channel-pictures/channel-2.jpeg"
            alt=""
          />
        </div>

        <div class="video-info">
          <p class="video-title">

            Try Not To Laugh Challenge #9          </p>

          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views &#183 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
